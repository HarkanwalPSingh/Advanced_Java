<html>
<head>
<script>
function addNumbers(num1,num2){
return num1+num2}
console.log(addNumbers(100,200))
var ans=function addNumbers(n1,n2){
return n1+n2;}
console.log(ans(100,200))
//(Lamda Expression)
var calInterest11=function(baseAmt,interestRate){
return(baseAmt*interestRate)/100}
console.log(calInterest11(15000,10))
var calInterest12=(baseAmt,interestRate)=>{
return(baseAmt*interestRate)/100;}
console.log(calInterest12(15000,10))
var calInterest13=(baseAmt,interestRate)=>(baseAmt*interestRate)/100;
console.log(calInterest13(15000,10))
</script>
</head>
</html>
